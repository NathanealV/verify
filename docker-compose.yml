version: '3.5'
services:
  ibdiscord_web:
    build: .
    ports:
     - '80:5001'
    env_file: details.env
    depends_on:
     - redis
    networks: 
     - web-net_main
  redis:
    image: redis
    volumes:
     - 'redis:/data'
    networks:
     - web-net_main
volumes:
  redis:
networks:
  web-net_main:
    external: true